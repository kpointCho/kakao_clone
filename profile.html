<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile (Kakaotalk clone)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header__top">
                <div class="header__cloumn">
                    <i class="fas fa-fighter-jet"></i>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="header__cloumn">
                    <span class="header__time">18:38</span>
                </div>
                <div class="header__cloumn">
                    <i class="far fa-moon"></i>
                    <i class="fab fa-bluetooth-b"></i>
                    <span class="header__battery">66% </span> <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__column">
                    <a href="index.html">
                        <i class="fas fa-times fa-lg"></i>
                    </a>
                </div>
                <div class="header__column">
                    
                </div>
                <div class="header__column">
                        <i class="fas fa-user fa-lg"></i>
                </div>
            </div>
        </header>
        <main class="profile">
            <header class="profile__header">
                <img src="images/avatar.jpg">
                <h3 class="profile__header-title">Nicolas</h3>
            </header>
            <input type="text" placeholder="itnicolasme@gmail.com">
            <div class="profile__actions">
                <div class="profile__action">
                    <span class="profile__action-circle"></span>
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="profile__action-title">My Chatroom</span>
                </div>
                <div class="profile__action">
                    <span class="profile__action-circle"></span>
                    <i class="fas fa-pencil-alt fa-2x"></i>
                    <span class="profile__action-title">Edit Profile</span>
                </div>
            </div>
        </main>
    </body>
</html>
