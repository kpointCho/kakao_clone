<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat (Kakaotalk clone)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="top-header">
            <div class="header__top">
                <div class="header__cloumn">
                    <i class="fas fa-fighter-jet"></i>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="header__cloumn">
                    <span class="header__time">18:38</span>
                </div>
                <div class="header__cloumn">
                    <i class="far fa-moon"></i>
                    <i class="fab fa-bluetooth-b"></i>
                    <span class="header__battery">66% </span> <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__column">
                    <a href="chats.html">
                        <i class="fas fa-chevron-left fa-lg"></i>
                    </a>
                </div>
                <div class="header__column">
                    <span class="header__text">Lynn</span>
                </div>
                <div class="header__column">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <main class="chat">
            <div class="date-divider">
                <span class="date-divider__text">Wednesday, August 2, 2017</span>
            </div>
            <div class="chat__message chat__message--from-me">
                <span class="chat__message-time">17:55</span>
                <span class="chat__message-body">
                    Hello! This is a test message.
                </span>
            </div>
            <div class="chat__message chat__message--to-me">
                <img src="images/avatar.jpg" class="chat__message-avatar">
                <div class="chat__message-center">
                    <h3 class="chat__message-username">Lynn</h3>
                    <span class="chat__message-body">
                        And this is an answer.
                    </span>
                </div>
                <span class="chat__message-time">19:35</span>
            </div>
        </main>
        <div class="type-message">
            <i class="fas fa-plus fa-2x"></i>
            <div class="type-message__input">
                <input type="text">
                <i class="far fa-smile"></i>
                <span class="record-message">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
    </body>
</html>
