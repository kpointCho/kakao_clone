<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frineds (Kakaotalk clone)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header__top">
                <div class="header__cloumn">
                    <i class="fas fa-fighter-jet"></i>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="header__cloumn">
                    <span class="header__time">18:38</span>
                </div>
                <div class="header__cloumn">
                    <i class="far fa-moon"></i>
                    <i class="fab fa-bluetooth-b"></i>
                    <span class="header__battery">66% </span> <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__column">
                    <span class="header__text">Manage</span>
                </div>
                <div class="header__column">
                    <span class="header__text">Friends
                        <span class="header__number">1</span>
                    </span>
                </div>
                <div class="header__column">
                    <i class="fas fa-cog fa-lg"></i>
                </div>
            </div>
        </header>
        <main class="friends">
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Find friends, chats, Plus Friends">
            </div>
            <section class="friends__section">
                <header class="friends__section-header">
                    <h6 calss="friends__section--title">My Profile</h6>
                </header>
                <div class="friends__section-rows">
                    <div class="friends__section-row">
                        <img src="" alt="">
                        <span class="friends__section-name">Nicolas</span>
                    </div>
                    <div class="friends__section-row">
                        <img src="" alt="">
                        <span class="friends__section-name">Friends' Names Display</span>
                    </div>
                </div>
            </section>
            <section class="friends_section-list">
                <header class="friends__section-header">
                    <h6 class="friends__section-title"></h6>
                </header>
                <div class="friends__section-rows">
                    <div class="friends__section-row">
                        <div class="friends__section-column">
                            <img src="" alt="">
                            <span class="friends__section-name">Lynn</span>
                        </div>
                        <span class="friends__section-tagline">
                            Life is short. So live your life.
                        </span>
                    </div>
                </div>
            </section>
        </main>
        <nav calss="tab-bar">
            <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
                <i class="fas fa-user"></i>
                <span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab">
                <i class="fas fa-comment"></i>
                <span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search"></i>
                <span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h"></i>
                <span class="tab-bar__title">More</span>
            </a>
        </nav>
    </body>
</html>
